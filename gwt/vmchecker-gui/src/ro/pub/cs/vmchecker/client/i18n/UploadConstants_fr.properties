uploadNormalHeader = <p>	\
		Vous pouvez envoyer votre solution au projet à l'aide de ce formulaire. \
		</p>
uploadNormalFooter = <p>	\
		Une solution complète est une archive <b>ZIP</b> contenant tous les fichiers source ainsi qu'un <b>Makefile</b> pour générer la solution. \
		Merci de suivre les <b>règles</b> suivantes: \
		</p> \
		<ul> \
			<li>Le Makefile doit contenir des règles <b>build</b> et <b>clean</b>. </li> \
			<li>Les fichiers source doivent être placés à la racine de l'archive. Veuillez créer l'archive directement en sélectionnant les fichiers source et non pas en créant un nouveau répertoire avec les sources qui sera archivé. </li> \
		</ul> \
		<p style="padding-top: 0; margin-top: 0;"> \
			Certains projets peuvent avoir des règles et restrictions supplémentaires quant au contenu de l'archive. Ces cas spéciaux seront spécifiés dans la consigne du projet. \
		</p>
uploadFileButton = Envoyer
uploadLargeHeader = <p>	\
		Vous pouvez envoyer votre solution au projet à l'aide de ce formulaire. \
		</p>
uploadLargeFooter = <p>	\
		Un solution complète est une archive <b>ZIP</b> contenant tous les fichiers nécessaire pour démarrer votre machine virtuelle: les fichiers <b>.vmx</b> et <b>.vmdk</b>. \
		Merci de suivre la procédure suivante: \
		</p> \
		<ul> \
			<li>Créez une archive <b>zip</b> contenant les fichiers <b>.vmx</b> et <b>.vmdk</b>. L'archive doit être au format ZIP; les autres types ne sont <b>pas acceptés</b> (par ex. 7Zip, WinRar, etc.).</li> \
			<li>Calculez la somme <b>md5</b> de l'archive et entrez la dans le champ ci-dessus. L'instant où vous envoyez la somme md5 est considéré comme <b>la date et heure</b> d'envoi de votre solution.</li> \
			<li>Envoyez l'archive contenant la machine virtuelle sur le serveur de stockage en suivant la procédure décrite dans la consigne du projet.</li> \
			<li>Sélectionnez l'archive à partir du serveur de stockage et envoyez-la pour évaluation afin de noter votre projet.</li> \
		</ul>
		<p style="padding-top: 0; margin-top: 0;"> \
			Certains projets peuvent avoir des règles et restrictions supplémentaires quant au contenu de l'archive. Ces cas spéciaux seront spécifiés dans la consigne du projet. \
		</p>

