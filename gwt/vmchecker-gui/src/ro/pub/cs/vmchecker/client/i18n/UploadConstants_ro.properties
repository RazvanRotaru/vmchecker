uploadNormalHeader = <p>	\
		Prin acest formular veți putea trimite rezolvări la această temă. \
		</p>
uploadNormalFooter = <p>	\
		O rezolvare constă într-o arhivă de tip <b>zip</b> care conține toate fișierele sursă alături de un	<b>Makefile</b> \
		ce va fi folosit pentru compilare. Trebuie respectate următoarele <u>reguli</u> generale: \
		</p> \
		<ul> \
			<li>Makefile-ul trebuie să aibă obligatoriu regula pentru <b>build</b> și <b>clean</b></li> \
			<li>Fișierele sursă trebuie să fie în rădăcina arhivei. Mai exact, nu faceți un director în care se află toate sursele și arhivați directorul, ci selectați toate sursele și faceți arhiva din ele.</li> \
		</ul>			\
		<p style="padding-top: 0; margin-top: 0;"> \
				Este posibil ca unele teme să aibă reguli și restricții speciale pentru arhivă. Pentru aceste cazuri o să fie specificat în enunțul temei. \
		</p>

uploadFileButton = Upload
uploadLargeHeader = <p>	\
		Prin acest formular vei putea trimite rezolvări la această temă. \
		</p>
uploadLargeFooter = <p>	\
		O rezolvare constă într-o arhivă de tip <b>zip</b> care conține toate fișierele necesare pentru a porni mașina virtuală aferentă temei: fișierele <b>.vmx</b> și <b>.vmdk</b>. \
		<br/> \
		Procedura de evaluare este următoarea: \
		</p> \
		<ul> \
			<li>Creați o arhivă <b>zip</b> care să conțină fișierele <b>.vmx</b> și <b>.vmdk</b>. Această arhivă trebuie să fie de tip Zip, alte tipuri de arhive <b>nu sunt acceptate</b> (ex.: 7Zip, WinRar etc.).</li> \
			<li>Calculați suma <b>MD5</b> a arhivei și introduceți-o în formularul de mai sus. Momentul încărcării sumei MD5 este considerat <b>momentul predării temei voastre</b>. </li> \
			<li>Încărcați arhiva cu mașina virtuală pe serverul de stocare folosind procedura descrisă în Enunțul Temei.</li> \
			<li>Alegeți fișierul corespunzător de pe serverul de stocare și trimiteți-l în coada de evaluare.</li> \
		</ul>			\
		<p style="padding-top: 0; margin-top: 0;"> \
				Este posibil ca unele teme să aibă reguli și restricții speciale cu privire la procedura de predare. În aceste cazuri regulile vor fi specificate în enunțul temei. \
		</p>

