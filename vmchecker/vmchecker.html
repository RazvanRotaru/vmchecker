<head>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <title>vmchecker</title>
</head>

<body>
  {{> circle}}

  {{#if currentUser}}

  {{> hello}}
  {{> courses}} <br/>
  {{> assignments}}
  {{> assignmentInfo}} <br/><br/>
  {{> grades }}

  {{else}}
    {{> login}}
  {{/if}}

</body>

<template name="login">
  <img src="/vmchecker_logo_ui.png"></img>
  <div>
    <form id="login-form" action="action">
      <div>
        <input type="text" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
      </div>
    </form>
  </div>
</template>
<template name="hello">
  <h1>vmchecker-ng (now with meteor)</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="courses">
  <select id="myList">
    {{#each courses}}
      <option value={{id}}> {{title}} </option>
    {{/each}}
  </select>
</template>

<template name="assignments">
  <div>
  {{#each assignments}}
    <div>
    {{assignmentId}}
    </div>
  {{/each}}
  </div>
</template>

<template name="circle">
  {{#if display}}
    <div class="loading">
      Loading
    <div class="spinner"></div>
  </div>
  {{/if}}
</template>

<template name="assignmentInfo">
  <div>
    {{#each content}}
      {{courseId}} {{assignmentId}} {{assignmentTitle}} {{deadline}} {{statementLink}} {{assignmentStorage}}<br/>
    {{/each}}
  </div>
</template>

<template name="grades">
  <div>
    {{#each grades}}
      {{courseId}} {{assignmentId}} {{studentId}} {{grade}} <br/>
    {{/each}}
  </div>
</template>
