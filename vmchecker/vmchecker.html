<head>
  <title>vmchecker</title>
</head>

<body>
  {{loginButtons}}
  {{> hello}}
  {{> courses}} <br/>
  {{> assignments}}
  {{> assignmentInfo}}
</body>

<template name="hello">
  <h1>vmchecker-ng (now with meteor)</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="courses">
  <select id="myList">
    {{#each courses}}
      <option value={{id}}> {{title}} </option>
    {{/each}}
  </select>
</template>

<template name="assignments">
  <div>
  {{#each assignments}}
    <div>
    {{assignmentId}}
    </div>
  {{/each}}
  </div>
</template>

<template name="assignmentInfo">
  {{content}}
</template>
